<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<div layout:fragment="content">
    <h2>게시글 상세</h2>

    <div>
        <strong>제목:</strong>
        <span th:text="${board.title}"></span>
    </div>

    <div style="margin-top: 10px;">
        <strong>내용:</strong>
        <p th:text="${board.content}"></p>
    </div>

    <div style="margin-top: 10px;" th:each="attachment : ${board.attachments}">
        <strong>첨부파일:</strong>
        <a th:href="@{/attachment/download/{id}(id=${attachment.id})}"th:text="${attachment.orgFileName}">파일 다운로드</a>
    </div>

    <!-- 하단 버튼 -->
    <div style="margin-top: 20px;">
        <a href="#"><button type="button" onclick="goList()">목록</button></a>
        <a href="#"><button type="button" th:data-id="${board.id}" onclick="goModify(this.dataset.id)">수정</button></a>
        <a href="#"><button type="button" th:data-id="${board.id}" onclick="doDelete(this.dataset.id)">삭제</button></a>
    </div>

    <form name="form-main" style="display: none;">
        <input type="hidden" name="keyword" th:value="${paramDto.keyword}">
    </form>
    <form name="form-delete" style="display: none;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="keyword" th:value="${paramDto.keyword}">
    </form>

</div>

<th:block layout:fragment="script"><script th:inline="javascript">
    const form = document.forms['form-main'];

    // 목록가기
    function goList() {
        form.method = 'get';
        form.action = `/board`;
        form.submit();
    }

    // 수정가기
    function goModify(id) {
        form.method = 'get';
        form.action = `/board/${id}/modify`;
        form.submit();
    }

    // 삭제하기
    async function doDelete(id) {
        const formDelete = document.forms['form-delete'];
        try {
            const formData = new FormData(formDelete);
            const response = await fetch(`/board/${id}`, {
                method: 'delete',
                body: formData
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || '서버 응답 에러');
            }

            alert('게시글이 삭제되었습니다.');
            goList();

        } catch (error) {
            console.error('Error:', error);
            alert(error.message || '게시글 삭제 중 오류가 발생했습니다.');
        }
    }
</script></th:block>
</html>
