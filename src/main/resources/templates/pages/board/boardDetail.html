<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<div layout:fragment="content">
    <h2>게시글 상세</h2>

    <div>
        <strong>제목:</strong>
        <span th:text="${board.title}"></span>
    </div>

    <div style="margin-top: 10px;">
        <strong>내용:</strong>
        <p th:text="${board.content}"></p>
    </div>

    <div style="margin-top: 10px;" th:each="attachment : ${board.attachments}">
        <strong>첨부파일:</strong>
        <a th:href="@{/board/download/{id}(id=${attachment.id})}" th:text="${attachment.orgFileName}">파일 다운로드</a>
    </div>

    <!-- 하단 버튼 -->
    <div style="margin-top: 20px;">
        <a href="#"><button type="button" onclick="goList()">목록</button></a>
        <a th:href="@{/board/{id}/modify(id=${board.id})}"><button type="button">수정</button></a>
        <form th:action="@{/board/{id}(id=${board.id})}" th:method="delete" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" th:data-btn="deleteBtn">삭제</button>
        </form>
    </div>

    <form name="form-main">
        <input type="hidden" name="keyword" th:value="${paramDto.keyword}">
    </form>

</div>

<th:block layout:fragment="script"><script th:inline="javascript">
    const form = document.forms['form-main'];
    function goList() {
        form.action = `/board`;
        form.submit();
    }
</script></th:block>
</html>
