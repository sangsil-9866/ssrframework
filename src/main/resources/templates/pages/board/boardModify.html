<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<body>
<div layout:fragment="content">
    <h2>게시글 수정</h2>

    <form th:action="@{/board/{id}(id=${board.id})}" method="post" enctype="multipart/form-data">
        <!-- CSRF 토큰 -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <!-- 게시글 ID (수정 시 필요) -->
        <input type="hidden" name="id" th:value="${board.id}" />

        <!-- 제목 -->
        <div>
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" th:value="${board.title}" required />
        </div>

        <!-- 내용 -->
        <div>
            <label for="content">내용:</label>
            <textarea id="content" name="content" rows="10" cols="50" required
                      th:text="${board.content}"></textarea>
        </div>

        <!-- 기존 첨부파일 -->
        <div th:each="attachment : ${board.attachments}">
            <p>현재 첨부파일: <a th:href="@{/board/download/{id}(id=${board.id})}"
                           th:text="${attachment.orgFileName}">파일 다운로드</a></p>
        </div>

        <!-- 새 파일 첨부 -->
        <div>
            <label for="file">새 파일 첨부:</label>
            <input type="file" id="file" name="file" />
        </div>

        <!-- 버튼 -->
        <div style="margin-top: 20px;">
            <button type="submit">저장</button>
            <a th:href="@{/board/{id}(id=${board.id})}"><button type="button">취소</button></a>
        </div>
    </form>
</div>
</body>
</html>
