<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<body>
<div layout:fragment="content">
    <h2>게시판 목록</h2>

    <!-- 검색 폼 -->
    <div class="search-container">
        <form id="searchForm">
            <input type="text" name="searchValue" placeholder="제목 검색..." />
            <button type="submit">검색</button>
        </form>
    </div>

    <!-- 게시판 리스트 테이블 -->
    <table border="1" width="100%" style="border-collapse: collapse;">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>등록일</th>
        </tr>
        </thead>
        <tbody data-area="dataList">
        <!-- 초기 데이터 -->
        <th:block th:replace="~{pages/board/boardListFragment :: boardListFragment}">
        </th:block>
        </tbody>
    </table>


    <!-- 등록 버튼 -->
    <div style="margin-top: 20px; text-align: right;">
        <a th:href="@{/board/create}">
            <button type="button">등록</button>
        </a>
    </div>
</div>>


<script>
    /**
     * 1. 초기 페이지 로드 시에는 전체 페이지가 렌더링됩니다.
     * 2. 검색 시에는 Thymeleaf로 렌더링된 HTML 프래그먼트만 받아와서 테이블 내용을 교체합니다.
     * 3. 서버에서 Thymeleaf 템플릿 처리를 하기 때문에 클라이언트에서 데이터를 가공할 필요가 없습니다.
     */
    const searchForm = document.getElementById('searchForm');
    document.addEventListener('DOMContentLoaded', function() {
        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            loadBoardList();
        });
    });

    async function loadBoardList() {
        try {
            const formData = new FormData(searchForm);
            const queryString = new URLSearchParams(formData).toString();

            const response = await fetch(`/board/list/fragment?${queryString}`, {
                method: 'GET',
                headers: {
                    'Accept': 'text/html'
                }
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const html = await response.text();
            document.querySelector('[data-area="dataList"]').innerHTML = html;
        } catch (error) {
            console.error('Error:', error);
        }
    }
</script>

</body>
</html>
