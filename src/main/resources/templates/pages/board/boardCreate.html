<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<body>
<div layout:fragment="content">
    <h2>게시글 등록</h2>

    <form th:action="@{/board}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- 제목 -->
        <div>
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" th:value="${board?.title}" required />
        </div>

        <!-- 내용 -->
        <div>
            <label for="content">내용:</label>
            <textarea id="content" name="content" rows="10" cols="50" th:text="${board?.content}" required></textarea>
        </div>

        <!-- 파일 첨부 -->
        <div>
            <label for="file">첨부파일:</label>
            <input type="file" id="file" name="file" />
        </div>

        <!-- 버튼 -->
        <div style="margin-top: 20px;">
            <button type="submit">등록</button>
            <a th:href="@{/board/list}"><button type="button">취소</button></a>
        </div>
    </form>
</div>
</body>
</html>
