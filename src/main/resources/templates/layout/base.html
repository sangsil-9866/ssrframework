<head>

    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">사이트 이름</title>
    <!-- 공통 스타일, 스크립트 등 -->
</head>
<body>
<!-- 헤더 -->
<div th:replace="~{layout/fragments/header :: header}"></div>

<!-- 본문 -->
<div layout:fragment="content">

</div>

<!-- 푸터 -->
<div th:replace="~{layout/fragments/footer :: footer}"></div>

</html>
