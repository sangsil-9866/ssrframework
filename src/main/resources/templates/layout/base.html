<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="실's">사이트 이름</title>
    <!-- CSRF 메타 태그 추가 -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!-- 공통 스타일, 스크립트 등 -->
    <script th:src="@{/dev/com.js}"></script>
</head>
<body>
<!-- 헤더 -->
<div th:replace="~{layout/fragments/header :: header}"></div>

<!-- 본문 -->
<div layout:fragment="content">
    <!-- 각 페이지의 내용이 여기에 들어갑니다 -->
</div>

<!-- 푸터 -->
<div th:replace="~{layout/fragments/footer :: footer}"></div>

<!-- 공통 스크립트는 body 끝부분에 배치 -->
<th:block layout:fragment="script"></th:block>
</body>
</html>
